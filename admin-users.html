<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Elite Drive Admin</title>
  <link rel="stylesheet" href="admin-style.css">
  <style>
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0b3d91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">Elite Drive Admin</div>
      <ul class="nav-links">
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-enrollments.html">Enrollments</a></li>
        <li><a href="admin-packages.html">Packages</a></li>
        <li><a href="admin-users.html" class="active">Users</a></li>
        <li><a href="admin-login.html">Logout</a></li>
      </ul>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Manage Users</h1>
        <p>Add and view registered users</p>
      </header>

      <section>
        <form id="userForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="userName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="userEmail" required>
          </div>
          <button type="submit">Add User</button>
        </form>

        <table id="userTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will populate here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const userTable = document.querySelector('#userTable tbody');

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      userTable.innerHTML = '';
      users.forEach((user, index) => {
        const row = `<tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><button onclick="deleteUser(${index})">Delete</button></td>
        </tr>`;
        userTable.innerHTML += row;
      });
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    userForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;

      const newUser = { name, email };
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      userForm.reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
